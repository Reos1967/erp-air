<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pantalla de Registro</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        /* Marco del dispositivo móvil */
        .phone-frame {
            background-color: black;
            border-radius: 30px;
            padding: 20px;
            width: 380px;
            height: 750px;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        /* Simular la pantalla del móvil */
        .screen {
            background-color: white;
            border-radius: 20px;
            width: 100%;
            height: 90%;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Simula el botón home de un dispositivo móvil */
        .phone-frame::before {
            content: "";
            position: absolute;
            bottom: 15px;
            left: 50%;
            transform: translateX(-50%);
            width: 50px;
            height: 5px;
            background-color: #333;
            border-radius: 10px;
        }

        .register-container {
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 30px;
            width: 100%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .register-container h2 {
            text-align: center;
            color: #007bff;
            font-size: 24px;
            margin-bottom: 10px;
        }

        .register-container input[type="text"], 
        .register-container input[type="password"], 
        .register-container input[type="date"], 
        .register-container input[type="email"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .register-container button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px 0;
        }

        .register-container button:hover {
            background-color: #0056b3;
        }

        /* Espacio para logo con enlace */
        .register-container .logo {
            text-align: center;
            margin-bottom: 20px;
        }

        .register-container .error-message {
            color: #ff4d4d;
            font-size: 12px;
            margin-top: 10px;
        }
    </style>
</head>
<body>

<div class="phone-frame">
    <div class="screen">
        <div class="register-container">
            <!-- Espacio para el logo de la empresa con enlace -->
            <div class="logo">
                <a href="https://www.tuempresa.com">
                    <img src="logo.png" alt="Logo de la Empresa" width="100">
                </a>
            </div>
            <h2>Registro de Usuario</h2>
            <input type="text" placeholder="Nombres" id="first-name">
            <input type="text" placeholder="Apellidos" id="last-name">
            <input type="text" placeholder="Cédula" id="id-card">
            <input type="date" placeholder="Fecha de Nacimiento" id="birth-date">
            <input type="email" placeholder="Correo Electrónico" id="email">
            <input type="password" placeholder="Contraseña" id="password">
            <button>Registrar</button>
            <button>Registrar con Correo</button>
            <div class="error-message" id="error-message">
                <!-- Mensaje de error aquí -->
            </div>
        </div>
    </div>
</div>

</body>
</html>
