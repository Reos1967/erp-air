<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pantalla de Autenticación</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        /* Marco del dispositivo móvil */
        .phone-frame {
            background-color: black;
            border-radius: 30px;
            padding: 20px;
            width: 380px;
            height: 750px;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        /* Simular la pantalla del móvil */
        .screen {
            background-color: white;
            border-radius: 20px;
            width: 100%;
            height: 90%;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Simula el botón home de un dispositivo móvil */
        .phone-frame::before {
            content: "";
            position: absolute;
            bottom: 15px;
            left: 50%;
            transform: translateX(-50%);
            width: 50px;
            height: 5px;
            background-color: #333;
            border-radius: 10px;
        }

        .login-container {
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 30px;
            width: 100%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .login-container h2 {
            text-align: center;
            color: #007bff;
            font-size: 24px;
            margin-bottom: 20px;
        }

        .login-container input[type="text"], 
        .login-container input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .login-container button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px 0;
        }

        .login-container button:hover {
            background-color: #0056b3;
        }

        .login-container .remember {
            display: flex;
            align-items: center;
        }

        .login-container .remember input {
            margin-right: 5px;
        }

        /* Estilo del logo pequeño */
        .login-container .logo {
            text-align: center;
            margin-bottom: 20px;
        }

        .login-container .logo img {
            width: 60px;
            height: 60px;
        }

        .login-container .error-message {
            color: #ff4d4d;
            font-size: 12px;
            margin-top: 10px;
        }
    </style>
</head>
<body>

<div class="phone-frame">
    <div class="screen">
        <div class="login-container">
            <!-- Logo pequeño -->
            <div class="logo">
                <a href="https://www.tuempresa.com">
                    <img src="logo.png" alt="Logo de la Empresa">
                </a>
            </div>
            <h2>Autenticación</h2>
            <input type="text" placeholder="Nombre de Usuario" id="username">
            <input type="password" placeholder="Contraseña" id="password">
            <button>Iniciar Sesión</button>
            <div class="remember">
                <input type="checkbox" id="remember">
                <label for="remember">Recordar Credenciales</label>
            </div>
            <div class="error-message" id="error-message">
                <!-- Mensaje de error aquí -->
            </div>
        </div>
    </div>
</div>

</body>
</html>
